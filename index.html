<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particles Password Page</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* ðŸ”¼ moved UP + bigger */
    .login-box {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(0, 0, 0, 0.75);
      padding: 45px;
      border-radius: 14px;
      text-align: center;
      color: white;
      width: 320px;
    }

    .login-box h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    input {
      padding: 14px;
      width: 240px;
      font-size: 18px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #message {
      margin-top: 18px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="login-box">
    <h2>Enter Password</h2>
    <input type="text" id="password" placeholder="Enter code" />
    <br>
    <button onclick="checkPassword()">Submit</button>
    <div id="message"></div>
  </div>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 90, density: { enable: true, value_area: 900 } },

        color: { value: "#E87722" },

        shape: {
          type: "star"
        },

        /* â­ BIGGER STARS */
        size: {
          value: 16,
          random: true
        },

        opacity: {
          value: 0.6
        },

        /* ðŸ”— THICKER LINES + NEW COLOR */
        line_linked: {
          enable: true,
          distance: 200,
          color: "#88bdbf",
          opacity: 0.6,
          width: 3
        },

        move: {
          enable: true,
          speed: 5
        }
      },

      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },

      retina_detect: true
    });

    const validPasswords = [
      "AKRMTE","AKRTME","AKMRTE","AKMTRE","AKTRME","AKTMRE",
      "ARKMTE","ARKTME","ARMKTE","ARMTKE","ARTKME","ARTMKE",
      "AMRKTE","AMKTRE","AMRKTE","AMRTKE",
      "ATKRME","ATKMRE","ATRMKE"
    ];

    function checkPassword() {
      const input = document.getElementById("password").value.toUpperCase();
      const message = document.getElementById("message");

      if (validPasswords.includes(input)) {
        message.style.color = "lime";
        message.textContent = "âœ… Access Granted";
      } else {
        message.style.color = "red";
        message.textContent = "âŒ Wrong Password";
      }

      setTimeout(() => {
        message.textContent = "";
      }, 5000);
    }
  </script>
</body>
</html>
