<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particles Password Page</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    input {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="login-box">
    <h2>Enter Password</h2>
    <input type="text" id="password" placeholder="Enter code" />
    <br>
    <button onclick="checkPassword()">Submit</button>
    <div id="message"></div>
  </div>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#E87722" },
        shape: { type: "star" },
        opacity: { value: 0.5 },
        size: { value: 10 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#88dbdf",
          opacity: 0.4,
          width: 2
        },
        move: { enable: true, speed: 6 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });

    // ✅ VALID PASSWORDS
    const validPasswords = [
      "AKRMTE","AKRTME","AKMRTE","AKMTRE","AKTRME","AKTMRE",
      "ARKMTE","ARKTME","ARMKTE","ARMTKE","ARTKME","ARTMKE",
      "AMRKTE","AMKTRE","AMRKTE","AMRTKE",
      "ATKRME","ATKMRE","ATRMKE"
    ];

    function checkPassword() {
      const input = document.getElementById("password").value.toUpperCase();
      const message = document.getElementById("message");

      if (validPasswords.includes(input)) {
        message.style.color = "lime";
        message.textContent = "✅ Access Granted";
      } else {
        message.style.color = "red";
        message.textContent = "❌ Wrong Password";
      }

      // clear message after 5 seconds
      setTimeout(() => {
        message.textContent = "";
      }, 5000);
    }
  </script>
</body>
</html>
